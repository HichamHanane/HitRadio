<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Splide CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css">

    <!-- Splide JS -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body onload="showLoactionAndWeather()">

    <!-- HEADER -->
    <header class="header">
        <h1>HitRadio</h1>
        <button id="theme-toggle" class="theme-toggle-button" title="Theme">
            <i class="fa-solid fa-sun"></i>
        </button>
    </header>

    <!-- SECTION HERO -->
    <section class="section-hero">
        <div class="section_hero_header">
            <h2 class="hero_heading" style="background-color: transparent;">What's the Weather Like Today?</h2>
            <p class="hero_slogan">Sun or Storm — Know Before You Go.</p>
        </div>

        <div class="search_input">
            <input type="text" name="city" id="city" placeholder="Enter a city...">
            <button id="button_search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <br><br>
        <div class="card_weather" id="card_container">
            <p class="loading">Loading...</p>
        </div>
        <img loading="lazy" src="" alt="" srcset="">
        <br><br><br><br>
    </section>

    <!-- SECTION FORECAST Hourly -->
    <section class="forecast-section">
        <header class="HourlyWeather_header">
            <h3>Hourly Weather</h3>
        </header>
        <div class="days_navLinks" id="days_navLinks">

        </div>
        <div class="forcast_container" id="forcast_container">

        </div>


    </section>

    <section class="graph-section">
        <header class="Graph_header">
            <h3>Hourly Temperature Chart</h3>
        </header>
        <div class="chart-container">
            <canvas id="temperatureChart"></canvas>
        </div>
    </section>

    <!-- SECTION FORECAST 5-days -->
    <section id="custom-carousel" class="splide" aria-label="Div Carousel">
        <header class="DaysWeather_header">
            <h3>5-Day Weather Forecast</h3>
        </header><br><br>
        <div class="splide__track">
            <ul class="splide__list" id="splide__list">

            </ul>
        </div>
    </section>


    <!-- FOOTER -->
    <footer>
        <div class="footer_logo">
            <h1>Hitradio</h1>
            <div class="social_media">
                <a href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>

            </div>
        </div>
        <div class="copyright">
            <p>© 2025 HITERADIO ® All rights reserved</p>
        </div>
    </footer>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
